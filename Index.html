<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button><img src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png"
                    alt="img not load"></button>
        </div>

        <div class="weather">
            <img src="https://static.vecteezy.com/system/resources/previews/008/854/797/non_2x/sunny-and-rainy-cloudy-day-weather-forecast-icon-meteorological-sign-3d-render-png.png"
                class="icon" width="200px" height="200px" alt="img not load">

            <h1  class="celcius">22 Â°c</h1>
            <h2  class="city">London</h2>

            <div class="detail">
                <div class="col">
                    <img src="https://d3mvlb3hz2g78.cloudfront.net/wp-content/uploads/2013/02/thumb_720_450_881.jpg"
                        alt="img not load">
                    <div class="humidity">
                        <p class="humidityP">20%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://www.shutterstock.com/image-vector/doodle-hand-drawing-wind-wave-260nw-1594465177.jpg"
                        alt="img not load">
                    <div class="wind">
                        <p class="windS">20K/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>

        </div>

    </div>






    <script src="script.js"></script>
</body>

</html>
